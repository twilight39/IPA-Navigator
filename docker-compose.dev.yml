services:
  web:
    build:
      context: ./src-web
      dockerfile: Dockerfile.dev
    container_name: ipa-web
    ports:
      - "5173:5173"
    environment:
      - DENO_DIR=/deno-dir/
      - DENO_ENV=production
      - DENO_INSTALL_ROOT=/usr/local
      - VITE_TTS_API_URL=http://localhost:3002/api/tts
      - VITE_ANALYSIS_API_URL=http://localhost:8000/align
    volumes:
      - ./src-web:/app
      - /app/node_modules
    restart: unless-stopped

  server:
    build:
      context: ./src-server
      dockerfile: Dockerfile
    container_name: ipa-server
    ports:
      - "3002:3002"
    environment:
      - HOST=0.0.0.0
      - PORT=3002
      - RUST_LOG=debug
      - CONVEX_DEPLOYMENT_URL=https://tremendous-bear-886.convex.cloud
    volumes:
      - ./src-server:/app
    restart: unless-stopped

  aligner:
    build:
      context: ./aligner
      dockerfile: Dockerfile
    container_name: ipa-aligner
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped

services:
  web:
    build:
      context: ./src-web
      dockerfile: Dockerfile.dev
    container_name: ipa-web
    ports:
      - "5173:5173"
    environment:
      - ENV DENO_DIR=/deno-dir/
      - ENV DENO_ENV=production
      - ENV DENO_INSTALL_ROOT=/usr/local
    volumes:
      - ./src-web:/app
      - /app/node_modules
    restart: unless-stopped

  server:
    build:
      context: ./src-server
      dockerfile: Dockerfile.dev
    container_name: ipa-server
    ports:
      - "3002:3002"
    environment:
      - HOST=0.0.0.0
      - PORT=3002
      - RUST_LOG=debug
    volumes:
      - ./src-server:/app
    restart: unless-stopped

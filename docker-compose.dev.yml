services:
  web:
    build:
      context: ./src-web
      dockerfile: Dockerfile.dev
    container_name: ipa-web
    ports:
      - "5173:5173"
    environment:
      - DENO_DIR=/deno-dir/
      - DENO_ENV=production
      - DENO_INSTALL_ROOT=/usr/local
    volumes:
      - ./src-web:/app
      - /app/node_modules
    restart: unless-stopped

  server:
    build:
      context: ./src-server
      dockerfile: Dockerfile.dev
    container_name: ipa-server
    ports:
      - "3002:3002"
    environment:
      - HOST=0.0.0.0
      - PORT=3002
      - RUST_LOG=debug
      - CONVEX_DEPLOYMENT_URL=https://tremendous-bear-886.convex.cloud
    volumes:
      - ./src-server:/app
    restart: unless-stopped

  mfa:
    platform: linux/amd64
    build:
      context: ./src-server/ipa-navigator-mfa
      dockerfile: Dockerfile
    container_name: ipa-mfa
    ports:
      - "4000:4000"
    environment:
      - HOST=0.0.0.0
      - PORT=4000
      - RUST_LOG=debug
    volumes:
      - ./src-server/ipa-navigator-mfa/data:/data
    restart: unless-stopped

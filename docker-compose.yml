services:
  server:
    build:
      context: ./src-server
      dockerfile: Dockerfile
    container_name: ipa-server
    ports:
      - "3002:3002"
    environment:
      - HOST=0.0.0.0
      - PORT=3002
      - RUST_LOG=info
    restart: unless-stopped

  aligner:
    build:
      context: ./aligner
      dockerfile: Dockerfile
    container_name: ipa-aligner
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
